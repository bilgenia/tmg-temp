# 仕様
SnowMonkeyBlocksのメディアとテキストがレスポンシブ時に微妙なバグを引き起こしていたので突貫作成。

# サイズ変更と位置調整
この2つの指定しかないです。

# data属性
## data-media-size
メディア部分の横幅を指定します。SP時には自動的に100%になってしまいますが、PCだけ1~100の間の数値を指定できます。
入っている数値をJSで置換していますが、%指定が前提でpxなどの単位は指定できません。突貫仕様なのですみません。

## data-media-right-left
メディアの位置を指定しますが、PCにしか反映されません。
left: メディアを左に配置
right: メディアを右に配置

## data-media-top-bottom
メディアの位置を指定しますが、SPにしか反映されません。
top: メディアを上に配置
bottom: メディアを下に配置

-->
